<h1>Snake</h1>

<p>Classic snake game.</p>

<h2>Objective</h2>
<p>Eat food to grow longer. Avoid hitting walls and yourself.</p>

<h2>Controls</h2>
<p>Arrow keys / WASD: Move snake<br>Q: Quit<br>R: Restart after game over</p>

<h2>Launch</h2>
<p>/bin/snake (runs in terminal)</p>

<h1>System Monitor</h1>

<p>View system resource usage.</p>

<h2>Displays</h2>
<ul>
<li>CPU information</li>
<li>Memory usage (used/free)</li>
<li>Uptime</li>
<li>Process list</li>
<li>Disk usage</li>
</ul>

<h2>Usage</h2>
<p>Information updates automatically. No interaction needed.</p>

<h2>Launch</h2>
<p>Click System Monitor icon in dock, or: /bin/sysmon</p>

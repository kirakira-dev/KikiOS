<!DOCTYPE html>
<html>
<head>

<body>
    <h1>Tables Test</h1>

    <h2>Simple Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
            <td>San Francisco</td>
        </tr>
        <tr>

        </tr>

            <th>OS</th>

        </tr>

            <td>VibeOS</td>

        </tr>

            <td>Linux</td>

            <td>Linus Torvalds</td>

        <tr>
            <td>macOS</td>

            <td>Apple</td>
        </tr>
    </table>

    <h2>Table with Links</h2>
    <table>
        <tr>
            <th>Page</th>
            <th>Description</th>
        </tr>
        <tr>
            <td><a href="basic.html">Basic</a></td>
            <td>Basic HTML elements</td>
        </tr>
        <tr>
            <td><a href="text.html">Text</a></td>

    <p><a href="index.html">&larr; Back to index</a></p>
